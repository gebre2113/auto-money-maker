[profitmaster_servers]
# Primary server
master ansible_host=your_server_ip ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

# Worker servers (for scaling)
worker1 ansible_host=worker1_ip ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
worker2 ansible_host=worker2_ip ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
worker3 ansible_host=worker3_ip ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_extra_args='-o StrictHostKeyChecking=no'
