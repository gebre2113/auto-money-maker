name: Ultimate Money Maker v7.0 - Daily Auto-Pilot

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC (9:00 AM Ethiopia)
  workflow_dispatch:

jobs:
  run-auto-pilot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸ“ Create Directories
        run: mkdir -p memory daily_reports
      
      - name: ğŸš€ Execute Ultimate Money Maker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: python ultimate_money_maker_v7.py
      
      - name: ğŸ’¾ Auto-Commit Generated Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add memory/ daily_reports/ github_run_status.json
          git commit -m "ğŸ¤– Auto-update: Daily run $(date +'%Y-%m-%d')" || echo "No changes"
          git push || echo "Push failed or not needed"
      
      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: enterprise-reports-${{ github.run_number }}
          path: |
            daily_reports/
            github_run_status.json
          retention-days: 30
