name: Ultimate Money Maker v9.0 - Profit Machine

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-profit-machine:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: üõéÔ∏è Checkout Repository
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq requests gtts pygame deep-translator
          # Optional: Install for Google Trends if needed
          # pip install pytrends

      - name: üöÄ Execute Profit Machine v9.0
        env:
          # Core AI Configuration
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          
          # WordPress Configuration
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          
          # Telegram Notifications (Optional)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # YouTube API (Optional - for better video search)
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          
          # Image APIs (Optional - for better images)
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          echo "Starting Profit Machine v9.0..."
          python profit_machine_v9.py
          
          # Check if execution was successful
          if [ -f "profit_machine_status.json" ]; then
            echo "‚úÖ Profit Machine executed successfully!"
          else
            echo "‚ö†Ô∏è  Profit Machine may have encountered issues"
          fi

      - name: üìä Upload Generated Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: profit-reports
          path: |
            reports/
            audio_output/
            profit_machine_status.json
          retention-days: 30

      - name: üìÅ Commit Generated Content
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are any generated files to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add reports/ audio_output/ profit_machine_status.json
            git commit -m "ü§ñ Auto-generated: Profit Machine v9.0 run $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No new generated files to commit"
          fi

      - name: üöÄ Deploy to GitHub Pages (Optional)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: ./reports
          keep_files: false
