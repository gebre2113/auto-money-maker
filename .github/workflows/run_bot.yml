name: Ultimate Money Maker v7.0 - Daily Auto-Pilot

on:
  schedule:
    - cron: '0 6 * * *'  # á‰ á‹¨á‰€áŠ‘ áŒ á‹‹á‰µ 3:00 (UTC) á‹ˆá‹­áˆ 9:00 (áŠ¢á‰µá‹®áŒµá‹«)
  workflow_dispatch: # á‰ áŠ¥áŒ… áˆˆáˆ›áˆµáŒ€áˆ˜áˆ­ áŠ¥áŠ•á‹²áˆ¨á‹³

jobs:
  run-auto-pilot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # á‹³á‰³á‹áŠ• á‰°áˆ˜áˆáˆ¶ á‹á‹­áˆ á‹áˆµáŒ¥ áŠ¥áŠ•á‹²áŒ½á á‹­áˆá‰…á‹³áˆ
    
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4 # á‹ˆá‹° v4 á‰°áˆ»áˆ½áˆáˆ
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5 # á‹ˆá‹° v5 á‰°áˆ»áˆ½áˆáˆ
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
            - name: Install dependencies
        run: |
          pip install google-genai requests python-wordpress-xmlrpc

      - name: ğŸ“ Create Directories
        run: mkdir -p memory daily_reports
      
      - name: ğŸš€ Execute Ultimate Money Maker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: python ultimate_money_maker_v7.py
      
      - name: ğŸ’¾ Auto-Commit Generated Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add memory/ daily_reports/ github_run_status.json
          git commit -m "ğŸ¤– Auto-update: Daily run $(date +'%Y-%m-%d')" || echo "No changes"
          git push origin main || echo "Push failed or not needed"
      
      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4 # á‹ˆá‹° v4 á‰°áˆ»áˆ½áˆáˆ (á‹«áŒ‹áŒ áˆ˜áˆ…áŠ• áˆµáˆ…á‰°á‰µ á‹¨áˆšáˆá‰³á‹ á‹­áˆ… áŠá‹)
        with:
          name: enterprise-reports-${{ github.run_number }}
          path: |
            daily_reports/
            github_run_status.json
          retention-days: 30
