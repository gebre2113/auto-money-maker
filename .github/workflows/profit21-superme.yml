        try:
            cursor = self.conn.cursor()
            
            if table == 'content':
                cursor.execute('''
                    INSERT OR REPLACE INTO content 
                    (id, topic, content_type, word_count, quality_score, generated_at)
                    VALUES (?, ?, ?, ?, ?, ?)
                ''', (
                    data['id'],
                    data['topic'],
                    data['content_type'],
                    data['word_count'],
                    data['quality_score'],
                    data['generated_at']
                ))
            
            elif table == 'revenue':
                cursor.execute('''
                    INSERT INTO revenue 
                    (id, source, amount, date, platform, session_id)
                    VALUES (?, ?, ?, ?, ?, ?)
                ''', (
                    data['id'],
                    data['source'],
                    data['amount'],
                    data['date'],
                    data['platform'],
                    self.session_id
                ))
            
            self.conn.commit()
            logger.info(f"Saved data to {table} table")
            
        except Exception as e:
            logger.error(f"Database save failed: {e}")
            self.conn.rollback()
    
    def generate_report(self) -> Dict:
        """áˆ™áˆ‰ áˆªá–áˆ­á‰µ áˆ›áˆ˜áŠ•áŒ¨á‰µ"""
        try:
