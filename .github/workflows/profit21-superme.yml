                }
            }
            
            return report
            
        except Exception as e:
            logger.error(f"Report generation failed: {e}")
            return {'error': str(e)}
    
    def close(self):
        """áˆ˜áˆ¨áŒƒá‹á‰½áŠ• áˆ›áŒ á‹á‰µ"""
        self.conn.close()

async def main():
