    @retry(stop=stop_after_attempt(3), wait=wait_exponential(multiplier=1, min=4, max=10))
    async def analyze_monetization(self, content_id: str) -> Dict:
        """á‹¨á‹­á‹˜á‰µ áŒˆá‰¢ áŠ á‰…áˆ á‰µáŠ•á‰°áŠ“"""
