            # á‰ á‹­á‹˜á‰µ áŠ á‹­áŠá‰µ áˆ˜áˆ áˆ¨á‰µ
            content_type_stats[content_type] = content_type_stats.get(content_type, 0) + 1
            
            total_estimated_reach += reach
        
        # áŠ áˆ›áŠ«á‹­ áˆ­á‰€á‰µ áˆ›áˆµáˆ‹á‰µ
        for platform in platform_stats:
