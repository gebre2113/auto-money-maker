name: ğŸš€ Profit Master Elite Auto-Pilot

on:
  schedule:
    - cron: '0 9 * * *' # á‰ á‹¨á‰€áŠ‘ áŒ á‹‹á‰µ 9 AM á‹­áŠáˆ³áˆ
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic'
        required: false
        default: 'Artificial Intelligence Trends'
      country:
        description: 'Country'
        required: false
        default: 'US'

jobs:
  run-profit-machine:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ¥ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg chromium-browser chromium-chromedriver

    - name: ğŸ“¦ Install Python Libraries
      run: |
        python -m pip install --upgrade pip
        # áŠ áˆµáˆáˆ‹áŒŠ áˆ‹á‹­á‰¥áˆ¨áˆªá‹á‰½áŠ• áˆ˜áŒ«áŠ•
        pip install fastapi uvicorn aiohttp httpx google-generativeai openai requests 
        pip install beautifulsoup4 nltk textblob moviepy selenium python-dotenv 
        pip install sqlalchemy redis celery prometheus-client boto3 pydantic

    - name: ğŸ§  Download AI Models Data
      run: |
        python -m textblob.download_corpora
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: ğŸš€ Run Profit Master Elite
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        INPUT_TOPIC: ${{ github.event.inputs.topic || 'Future Tech' }}
        INPUT_COUNTRY: ${{ github.event.inputs.country || 'US' }}
      run: |
        # áŠ¥á‹šáˆ… áŒ‹áˆ­ áŒá‹™á áŠ®á‹µ áˆ˜áƒá áŠ á‹«áˆµáˆáˆáŒáˆ!
        # á‹á‹­áˆ‰ áŠ áˆµá‰€á‹µáˆ á‰ Repo á‹áˆµáŒ¥ áˆµáˆ‹áˆˆ áŠ¥áˆ±áŠ• áˆ˜áŒ¥áˆ«á‰µ á‰¥á‰» á‰ á‰‚ áŠá‹á¢
        python profit_master_v17_5.py --auto --topic "$INPUT_TOPIC" --country "$INPUT_COUNTRY"

    - name: ğŸ’¾ Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: elite-content-package
        path: |
          *.json
          *.html
