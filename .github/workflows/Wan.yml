name: Run Profit Master

on:
  workflow_dispatch: # እራስህ ማስጀመር እንድትችል
  schedule:
    - cron: '0 */6 * * *' # በየ 6 ሰዓቱ በራሱ እንዲሰራ

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    # 1. መጀመሪያ ለ MoviePy የሚያስፈልገውን ሲስተም ሶፍትዌር መጫን
    - name: Install System Dependencies (ImageMagick)
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick ffmpeg
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    # 2. ቀጥሎ የፓይተን ፓኬጆችን (NLTKን ጨምሮ) መጫን
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 3. ፓኬጆቹ ከተጫኑ በኋላ ስክሪፕቱን ማስኬድ
    # (ማሳሰቢያ፡ ስክሪፕቱ ራሱ ሲጀምር NLTK Data ያወርዳል፣ ስለዚህ ለብቻው ማውረድ አያስፈልግም)
    - name: Run Profit Master Script
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # ሌሎች ቁልፎች ካሉህ እዚህ ጨምር
      run: |
        python profit_master.py
