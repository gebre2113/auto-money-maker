        python main.py <<EOF
        10
        $INPUT_TOPIC
        EOF

    # 6. á‹¨áˆ‹á‰€ á‹¨á‹³áˆ½á‰¦áˆ­á‹µ áˆªá–áˆ­á‰µ (GitHub Issues)
    - name: ğŸ“Š Update GitHub Enterprise Dashboard
      if: success()
      run: |
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
        TOPIC="${{ github.event.inputs.topic || 'Automated Run' }}"
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"title\": \"âœ… Production: $TOPIC [$TIMESTAMP]\", \"body\": \"Production finished successfully. Check enterprise_outputs for details.\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues"

    # 7. áŠ á‹³á‹²áˆµ á‹á‹­áˆá‰½áŠ• á‹ˆá‹° áˆªá–á‹šá‰¶áˆª áˆ˜áˆ˜áˆˆáˆµ (Smart Rebase)
    - name: ğŸ“¤ Sync & Push to GitHub
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Sovereign-Bot ğŸ‘‘"
        mkdir -p enterprise_outputs production_backups enterprise_logs ai_usage_logs
        git add .
        if git diff --staged --quiet; then
          echo "ğŸš« No changes to commit."
        else
          git commit -m "ğŸ‘‘ Sovereign Output: [Run ${{ github.run_number }}]"
          git pull --rebase origin main
          git push origin main
        fi

    # 8. áŠ áˆ­á‰²á‹áŠ­á‰¶á‰½áŠ• áˆ›áˆµá‰€áˆ˜áŒ¥
    - name: ğŸ’¾ Archive Production Results
