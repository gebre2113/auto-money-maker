jobs:
  run-sovereign-engine:
    name: ğŸ‘‘ Execute Ultimate Production & Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 180 

    steps:
    # 1. áŠ®á‹±áŠ• áˆ›á‹áˆ¨á‹µ
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
