on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'á‹¨á‹­á‹˜á‰± áˆ­á‹•áˆµ (Content Topic)'
        required: false
        default: 'Artificial Intelligence in Business'
      country:
        description: 'á‹¨áˆ€áŒˆáˆ­ áŠ®á‹µ (Target Country Code)'
        required: false
        default: 'US'
      language:
        description: 'á‹¨á‰‹áŠ•á‰‹ áŠ®á‹µ (Language Code)'
        required: false
        default: 'en'
  schedule:
    - cron: '0 0 * * *' # á‰ á‹¨á‰€áŠ‘ á‰ áŒ á‹‹á‰µ 12 áˆ°á‹“á‰µ á‰ áˆ«áˆ± á‹­áŠáˆ³áˆ

jobs:
  run-profit-machine:
    name: ğŸ­ Running The Elite Machine
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    # áˆˆáŠ«áˆ½ (Cache) áŠ¥áŠ“ áˆˆááŒ¥áŠá‰µ á‹¨áˆšáˆ¨á‹³ á‹¨Redis áŠ áŒˆáˆáŒáˆá‰µ
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: ğŸ¥ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg chromium-browser chromium-chromedriver libxml2-dev libxslt-dev

    - name: ğŸ“¦ Install Python Libraries
      run: |
        python -m pip install --upgrade pip
        
        # AI, API, áŠ¥áŠ“ á‹‹áŠ“ á‹¨á‹³á‰³ áˆ‹á‹­á‰¥áˆ¨áˆªá‹á‰½
        pip install groq google-generativeai openai==0.28.0 deep-translator
        pip install moviepy==1.0.3 pillow numpy pandas beautifulsoup4 selenium requests
        pip install nltk textblob spacy gTTS pytube yt-dlp
        pip install fastapi uvicorn python-dotenv sqlalchemy redis celery aioredis pydantic tenacity aiohttp
        
        # á‹¨á‰‹áŠ•á‰‹ áˆ›á‰€áŠá‰£á‰ áˆªá‹« á‹³á‰³á‹á‰½ (NLTK)
        python -m textblob.download_corpora
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: ğŸš€ Run Profit Master Elite
      env:
        # áˆšáˆµáŒ¥áˆ«á‹Š á‰áˆáá‰½áŠ• áŠ¨ GitHub Secrets á‹«áŠá‰£áˆ
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        REDIS_URL: redis://localhost:6379
      run: |
        echo "ğŸ”¥ Starting Production Engine..."
        
        # á‹‹áŠ“á‹áŠ• áˆ«áŠáˆ­ á‹«áˆµáŠáˆ³áˆ - áŠ¥á‹šáˆ… áŒ‹áˆ­ á‹¨á‹á‹­áˆ áˆµáˆáˆ… main_runner.py áˆ˜áˆ†áŠ‘áŠ• áŠ áˆ¨áŒ‹áŒáŒ¥
        python main_runner.py \
          --topic "${{ github.event.inputs.topic || 'Future Tech' }}" \
          --country "${{ github.event.inputs.country || 'US' }}" \
          --lang "${{ github.event.inputs.language || 'en' }}"

    - name: ğŸ’¾ Save Generated Content (Artifacts)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: elite-production-output
        path: |
          *.json
          *.html
          *.log
        retention-days: 90
