# enterprise_profit_machine.yml
name: Enterprise Profit Machine Run

on:
  schedule:
    - cron: '0 */4 * * *' # በየ 4 ሰዓቱ አንድ ጊዜ ይነሳል
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install cryptography tweepy facebook-sdk groq openai
      - name: Run Profit Machine
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: python3 profit_machine_enterprise.py --execute --country US
