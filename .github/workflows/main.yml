name: Enterprise Profit Machine Run

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq openai stability-sdk beautifulsoup4 requests aiohttp

      - name: Run Profit Machine
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          DALLE_API_KEY: ${{ secrets.DALLE_API_KEY }}
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}
        run: |
          # እዚህ ጋር የፋይሉን ስም በትንሽ ፊደል አስተካክለነዋል
          python3 profit_machine_enterprise.py --execute --country US
