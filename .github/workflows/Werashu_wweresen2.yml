name: üöÄ Profit Master Supreme - EXECUTE open

on:
  schedule:
    - cron: '0 */6 * * *'  # ·â†·ã® 6 ·à∞·ãì·â± ·â†·à´·à± ·ã≠·à∞·à´·àç·ç¢
  workflow_dispatch:       # ·â†·ä•·åÖ·àÖ "Run" ·àà·àõ·ãµ·à®·åç
    inputs:
      topic:
        description: '·ã®·ã≠·ãò·âµ ·à≠·ãï·àµ (Topic)'
        required: false
        default: 'AI Revolution 2026'
      language:
        description: '·âã·äï·âã (am/en)'
        required: false
        default: 'am'

permissions:
  contents: write

jobs:
  run_profit_master:
    name: "üöÄ Run Profit Master System"
    runs-on: ubuntu-latest
    
    steps:
      - name: "üì• Checkout Repository"
        uses: actions/checkout@v4

      - name: "üêç Setup Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: "üîß Install System Dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: "üì¶ Install Python Libraries"
        run: |
          python -m pip install --upgrade pip
          pip install \
            aiohttp httpx requests pandas numpy schedule \
            groq google-generativeai openai anthropic cohere \
            gtts moviepy>=2.0.0 pytube yt-dlp Pillow \
            beautifulsoup4 selenium tweepy \
            sqlalchemy redis fastapi uvicorn psutil \
            nltk spacy textblob pydantic==1.10.11 prometheus-client boto3 \
            deep-translator transformers
          
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          python -m textblob.download_corpora
          python -m nltk.downloader punkt stopwords wordnet
          python -m spacy download en_core_web_sm || true

      - name: "ü§ñ Execute Your Script (main.py)"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          INPUT_TOPIC: ${{ github.event.inputs.topic || 'AI Revolution 2026' }}
          INPUT_LANGUAGE: ${{ github.event.inputs.language || 'am' }}
          PYTHONUNBUFFERED: 1
        run: |
          echo "üöÄ Starting automated execution..."
          if [ -f "main.py" ]; then
             # 'yes 1 |' ·à≤·àµ·â∞·àô ·àù·à≠·å´ ·à≤·å†·ã≠·âÖ '1' ·âÅ·å•·à≠·äï ·â†·à´·à± ·ä•·äï·ã≤·ã´·àµ·åà·â£ ·ã´·ã∞·à≠·åà·ãã·àç
             yes 1 | python main.py
          else
             echo "‚ùå Error: main.py not found!"
             exit 1
          fi

      - name: "üíæ Upload Artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-results
          path: |
            profit_master.log
            crash_report.log
            public/
            *.json
            *.html
          retention-days: 5
