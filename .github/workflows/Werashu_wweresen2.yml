name: üöÄ Profit Master Supreme - EXECUTE open

on:
  schedule:
    - cron: '0 */6 * * *'  # ·â†·ã® 6 ·à∞·ãì·â± ·â†·à´·à± ·ã≠·à∞·à´·àç·ç¢
  workflow_dispatch:       # ·â†·ä•·åÖ·àÖ "Run" ·àà·àõ·ãµ·à®·åç
    inputs:
      topic:
        description: '·ã®·ã≠·ãò·âµ ·à≠·ãï·àµ (Topic)'
        required: false
        default: 'AI Revolution 2026'
      language:
        description: '·âã·äï·âã (am/en)'
        required: false
        default: 'am'

permissions:
  contents: write

jobs:
  run_profit_master:
    name: "üöÄ Run Profit Master System"
    runs-on: ubuntu-latest
    
    steps:
      - name: "üì• Checkout Repository"
        uses: actions/checkout@v4

      - name: "üêç Setup Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: "üîß Install System Dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: "üì¶ Install Python Libraries"
        run: |
          python -m pip install --upgrade pip
          pip install \
            aiohttp httpx requests pandas numpy schedule \
            groq google-generativeai openai anthropic cohere \
            gtts moviepy>=2.0.0 pytube yt-dlp Pillow \
            beautifulsoup4 selenium tweepy \
            sqlalchemy redis fastapi uvicorn psutil \
            nltk spacy textblob pydantic==1.10.11 prometheus-client boto3 \
            deep-translator transformers aioredis
          
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          python -m nltk.downloader brown punkt punkt_tab stopwords wordnet averaged_perceptron_tagger_eng conll2000 movie_reviews
          python -m spacy download en_core_web_sm || true

      - name: "ü§ñ Execute Your Script"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          INPUT_TOPIC: ${{ github.event.inputs.topic || 'AI Revolution 2026' }}
          INPUT_LANGUAGE: ${{ github.event.inputs.language || 'am' }}
          PYTHONUNBUFFERED: 1
        run: |
          echo "üöÄ Starting automated execution..."
          
          # ·çã·ã≠·àâ·äï ·ã®·àò·çà·àà·åç ·ä•·äì ·ã®·àõ·àµ·â∞·ä´·ä®·àç ·àÇ·ã∞·âµ
          if [ -f "fixer.py" ] && [ -f "enterprise_production_runner.py" ]; then
             echo "üîß Running Fixer on enterprise_production_runner.py..."
             # ·àµ·àô·äï ·àà fixer.py ·â†·à´·àµ-·à∞·à≠ ·ã´·âÄ·â•·àã·àç
             echo "enterprise_production_runner.py" | python fixer.py
             
             if [ -f "enterprise_production_runner_FIXED.py" ]; then
                echo "üöÄ Running the FIXED Elite Machine..."
                yes 1 | python enterprise_production_runner_FIXED.py
             else
                echo "‚ö†Ô∏è Fixer failed to create FIXED file, running original..."
                yes 1 | python enterprise_production_runner.py
             fi
          elif [ -f "main.py" ]; then
             echo "üöÄ Running main.py..."
             yes 1 | python main.py
          else
             echo "‚ùå Error: Required scripts not found!"
             ls -R
             exit 1
          fi

      - name: "üíæ Upload Artifacts"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-results
          path: |
            enterprise_logs/
            enterprise_outputs/
            profit_master.log
            crash_report.log
            *.json
            *.html
          retention-days: 5
