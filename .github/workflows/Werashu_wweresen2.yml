name: Profit Master Supreme - EXECUTE

on:
  schedule:
    - cron: '0 */6 * * *'  # рЅарІе 6 рѕ░рІЊрЅ▒ рЅарѕФрѕ▒ рІГрѕ░рѕФрѕЇрЇб
  workflow_dispatch:       # ріаріЋрЅ░ рЅарЇѕрѕѕрїЇріГ рѕ░рІЊрЅх "Run" рЅЦрѕѕрѕЁ рѕЏрѕхрїђрѕўрѕГ рЅхрЅйрѕІрѕѕрѕЁрЇб
    inputs:
      topic:
        description: 'рІерІГрІўрЅх рѕГрІЋрѕх (Topic)'
        required: false
        default: 'AI Revolution'
      language:
        description: 'рЅІріЋрЅІ (am/en)'
        required: false
        default: 'am'

permissions:
  contents: write

jobs:
  run_profit_master:
    name: "­Ъџђ Run Profit Master System"
    runs-on: ubuntu-latest
    
    steps:
      # 1. рІФріЋрЅ░ріЋ рі«рІх (main.py) ріе GitHub рІФрІѕрѕГрІ░рІІрѕЇ
      - name: "­ЪЊЦ Checkout Repository"
        uses: actions/checkout@v4

      # 2. Python 3.12 рІФрІўрїІрїЃрѕЇ
      - name: "­ЪљЇ Setup Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 3. рЅфрІ▓рІ« рѕѕрѕўрѕхрѕФрЅх рІерѕџрІФрѕхрЇѕрѕЇрїѕрІЇріЋ FFmpeg рІГрїГріЊрѕЇ
      - name: "­ЪћД Install System Dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 4. рІФріЋрЅ░ рѕхріГрѕфрЇЋрЅх рІерѕџрЇѕрѕЇрїІрЅИрІЇріЋ рѕЂрѕЅріЋрѕЮ рѕІрІГрЅЦрѕерѕфрІјрЅй рІГрїГріЊрѕЇ
      - name: "­ЪЊд Install Python Libraries"
        run: |
          pip install --upgrade pip
          # рѕЇріГ ріЦріЋрІ░ requirements.txt рІерЅ░рѕхрЅ░ріФріерѕѕрІЇріЋ рїФріЋ
          pip install \
            aiohttp httpx requests pandas numpy schedule \
            groq google-generativeai openai anthropic cohere \
            gtts moviepy>=2.0.0 pytube yt-dlp Pillow \
            beautifulsoup4 selenium tweepy \
            sqlalchemy redis fastapi uvicorn \
            nltk spacy textblob pydantic prometheus-client boto3 \
            deep-translator transformers

          # рЅХрѕГрЅй (Torch) рѕѕрІерЅЦрЅ╗ (рЅђрѕІрѕЇ ріЦріЋрІ▓рѕєріЋ)
          pip install torch --index-url https://download.pytorch.org/whl/cpu

          # NLTK Data
          python -m textblob.download_corpora
          python -m nltk.downloader punkt stopwords wordnet
          python -m spacy download en_core_web_sm || true

      # 5. рІФріЋрЅ░ріЋ рЅхрѕЇрЅЂріЋ рѕхріГрѕфрЇЋрЅх рІФрѕхрігрІ│рѕЇ
      - name: "­Ъцќ Execute Your Script (main.py)"
        env:
          # ріЦріљрІџрѕЁріЋ рЅЂрѕЇрЇјрЅй рЅа GitHub Settings -> Secrets рІЇрѕхрїЦ рѕЏрѕхрїѕрЅБрЅх ріарѕѕрЅЦрѕЁ
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # рѕхріГрѕфрЇЋрЅ▒ ріе Inputs рѕўрѕерїЃ ріЦріЋрІ▓рЅђрЅарѕЇ ріерЇѕрѕѕрїЇріГ
          INPUT_TOPIC: ${{ github.event.inputs.topic || 'Future AI' }}
          INPUT_LANGUAGE: ${{ github.event.inputs.language || 'am' }}
        run: |
          echo "­Ъџђ Starting your Profit Master System..."
          
          # рѕхріГрѕфрЇЋрЅхрѕЁ ріарѕѕрѕўріќрѕЕріЋ рѕЏрѕерїІрїѕрїФ (рѕѕрїЦріЋрЅЃрЅё)
          if [ -f "main.py" ]; then
             # рѕхріГрѕфрЇЋрЅ▒ріЋ рѕЏрѕхрігрІх
             python main.py
          else
             echo "РЮї Error: main.py рЇІрІГрѕЇ ріарѕЇрЅ░рїѕріўрѕЮ! ріЦрЅБріГрІј рЇІрІГрѕЅріЋ рІѕрІ░ рѕфрЇќрІџрЅХрѕфрІЇ рІГрїФріЉрЇб"
             exit 1
          fi

      # 6. рІЇрїцрЅ▒ріЋ (рІерЅ░рЇѕрїарѕЕ рЇІрІГрѕјрЅйріЋ) рІФрѕхрЅђрѕЮрїБрѕЇ
      - name: "­ЪњЙ Upload Artifacts"
        if: always()  # рѕхрѕЁрЅ░рЅх рЅбрЇѕрїарѕГрѕЮ ріЦріЋрі│ріЋ рѕјрїјрЅйріЋ рѕѕрѕЏрІерЅх рІГрѕерІ│рѕЇ
        uses: actions/upload-artifact@v4
        with:
          name: execution-results
          path: |
            profit_master.log
            public/
            *.json
            *.html
          retention-days: 5
